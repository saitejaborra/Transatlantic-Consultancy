            <h1>Submit a form below</h1>
            <h3>Transatlantic team will reach you</h3>
        </div>
        <div class="contactform">
             <h1>Fill the form</h1>
            <form method="post">
                <label for="fname">Full Name&nbsp;&nbsp;</label>
                <input type="text" id="fname" name="fname" required/><br><br>
                <label for="msg">Message&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="msg" name="msg"><br><br>
                <label for="num">Mobile&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="num" name="num" required/><br><br>
                <label for="mail">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" id="mail" name="mail" required/><br><br>
                <label for="locate">Native&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="locate" name="locate"><br><br>
                <label for="coun">Destination</label>
                <select name="coun" id="coun" required>
                    <option value="none">None</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="USA">USA</option>
                    <option value="Australia">Australia</option>
                  </select><br><br> 
                <input  id="sub" type="button" value="Submit" onclick="sendEmail()">
            </form>
            <div class="pop">
                <h3></h3>
                <button>okay</button>
            </div>
